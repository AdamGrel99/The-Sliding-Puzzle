<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Sliding Puzzle</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="canvas-puzzle">
    <div class="settings-div">
      <fieldset>
        <legend>Choose number of puzzles</legend>
        <div class="puzzle-number">
          <input type="checkbox" id="size3x3" value="3" checked />
          <label for="size3x3">3 x 3</label>
        </div>
        <div class="puzzle-number">
          <input type="checkbox" id="size4x4"  value="4" />
          <label for="size4x4">4 x 4</label>
        </div>
        <div class="puzzle-number">
          <input type="checkbox" id="size4x4"  value="5" />
          <label for="size5x5">5 x 5</label>
        </div>
        <div class="puzzle-number">
          <input type="checkbox" id="size4x4"  value="6" />
          <label for="size6x6">6 x 6</label>
        </div>
      </fieldset>

      <button id="change-image-button">Change Image</button>
      <button class="button-reset">Play Again</button>
    </div>

    <div class="puzzle-case">
      <div class="title-in-game">The Sliding Puzzle</div>
      <canvas id="canvas"></canvas>
    </div>

    <img id="template">
  </div>
   
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="dom.js"></script>
    <script src="class.js"></script>
    <script src="globalVariables.js"></script>
    <script src="script.js"></script>
</body>
</html>
